<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <h1>Registration Form </h1>
        <form action="">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required >
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <br>
            <br>
            <label for="gender"> Gender:</label>
            <input type="radio" name="gender" id="">
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="">
            <label for="gender">Female</label>
            <input type="radio" name="gender" id="">
            <label for="gender">Other</label>
            <br>
            <br>
            <label for="Hobbiees">Hobbies:</label>
            <br><br>
            <input type="checkbox" name="Hobbies" id="">
            <label for="checkbox">Reading</label><br>
            <input type="checkbox" name="Hobbies" id="">
            <label for="checkbox">Travelling</label><br>
            <input type="checkbox" name="Hobbies" id="">
            <label for="checkbox">Cooking</label><br>
            <input type="checkbox" name="Hobbies" id="">
            <label for="checkbox">Sports</label>

            <br><br>
            <label for="city">City:</label>
            <select name="city" id="">
                <option value="none">Select</option>
                <option value="Dehradun">Dehradun</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Chennai">Chennai</option>
            </select>
            <br><br>
            <label for="dob">Date of Birth :</label>
            <input type="date" name="dob" id="">

            <br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="" placeholder="10-digit number">
            <br><br>

            <label for="address">Address:</label><br>
            <textarea name="address" id="" cols="50" rows="4" placeholder="Eneter Address"></textarea>
            <br><br>
            <input type="submit" value="Submit">

        </form>
    </div>
    
</body>
</html>
